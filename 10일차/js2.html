<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type : 값의 종류</title>
    <script>
        // number, string, boolean, undefined, Object
        function test(){
            var x= 10;
            y = 20;
        }
        test();
        console.log(y);
        console.log(x);
        // var를 붙이지 않아도 변수는 만들어짐. 
        // var를 붙이지 않고 변수를 만들면 함수 소속이아니라 window 소속이 된다.
        // 함수를 만들때 var를 생략을 하면 위험해 질 수 있다.
    </script>
</head>
<body>
    
</body>
</html>
