<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // !(factorial) 함수를 만드시오.
        function factorial(x){
            var result = 1;
            for(var i=1; i<=x; i++){
                result *= i;
            }
            return result;
        }
        console.log(factorial(3));
        console.log(factorial(5));
    </script>
</head>
