<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 숫자를 두개 입력 받아 곱셈하는 함수
        function multi(x,y){
            return x*y;
        }
        var result = multi(3,5);
        console.log(result);
        // 숫자를 입력받아 절대값을 리턴하는 함수를 작성하시오.
        function absolut(x){
            if(x<0){
                return -x;
            }else{
                return x;
            }
        }
        var k = absolut(-3);
        var t = absolut(5);

        console.log(k);
        console.log(t);
    </script>
</head>

</body>
</html>
