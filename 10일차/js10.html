<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        // 1에서 10까지의 합계
        for(var i=1; i<=10; i++){
            sum+=i;
        }
        console.log("1에서 10까지의 합계 : "+ sum);
        // 1~x까지의 합계를 리턴하는 함수를 작성하시오.
        function hap(x){
            var result = 0;
            for(var i=1; i<=x; i++){
                result+=i;
            }
            return result;
        }
        console.log(hap(100));
    </script>
</head>
