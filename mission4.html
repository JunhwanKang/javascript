<!-- for문을 이용하여 5행 5열 표를 만들고, 데이터가 1부터 25까지 출력되도록 작성하시오. -->


<script>
    var num=1;
    var t="<table border = 1>";
        for(var i=1; i<=5; i++){
            
            t+="<tr>";
                
            for(var j=1; j<=5; j++){
                t+="<td>"+num+"</td>";
                num++;
            }
            
            t+= "</tr>";
            
        }
                    
t+="</table>";
console.log(t);
document.write(t);
</script>
