<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         var arr = [77, 66, 55, 88, 100, 95, 80];
        // 70~90 사이에서 제일 작은 값을 출력
        var min = 100;
        for(var i=0; i<arr.length; i++){
            if(arr[i]>=70 && arr[i]<=90){
                if(arr[i]<min){
                    min = arr[i];
                }
            }
        }
        console.log(min);
    </script>
</head>

</body>
</html>
