<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var ban = [
            {name: '전우치', score: 75},
            {name: '홍길동', score: 88},
            {name: '임꺽정', score: 90}
        ];
        // 70점 이상의 평균
        var sum = 0;
        var count = 0;
        for(student of ban){
            if(student.score>=70){
                sum += student.score;
                count++;
            }
        }
        console.log("70점 이상의 평균 : " + (sum/count));
    </script>
</head>
<body>
    
</body>
</html>
