<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function funA(){
            alert("함수 A");
        }
    </script>
</head>

    <button id= "b>클릭  B"</button>

        }
