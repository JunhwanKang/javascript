<script>
    var name = prompt("이름: ","");
    var height = prompt("신장(키): ","");
    var weight = prompt("몸무게: ","");
    var nomal_w = (height-100) * 0.9;
    var result = weight-nomal_w;

    document.write(name+"님의 "+"적정체중은 "+nomal_w+"이므로 "+((result <= 5 && result >= -5) ? "적정체중입니다" : "적정체중이 아닙니다."));
    
</script>
