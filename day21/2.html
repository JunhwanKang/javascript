<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
           var email = "spring@naver.com";
           
           var str = email.split("@");
           var email2 = str[1];
           $("#email1").val(str[0]);
           $("#email2").val(email2);
           if(email2=="naver.com"){
               $("#naver").prop("select", true);
           }else if(email2=="daum.net"){
                $("#daum").prop("select", true);
           }else if(email2=="gmail.com"){
                $("#gmail").prop("select", true);
           }else{
               $("#direct").prop("selected",true);
           }
           console.log(str[0]);
           console.log(str[1]);
        });
    </script>
</head>
<body>
    <input type="text" id="email1">@
    <input type="text" id="email2" disabled>
    <select id="smtp">
        <option disabled selected>이메일을 선택하세요</option>
        <option id="direct">직접 입력</option>
        <option id="naver">naver.com</option>
        <option id="daum">daum.net</option>
        <option id="gmail">gmail.com</option>
    </select>
</body>
</html>
