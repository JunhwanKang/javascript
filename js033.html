<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var kor = 80, eng = 80;
        // 국어와 영어가 모두 80점 이상이면 "우수"
        // 국어나 영어 중 하나가 80점 이상이면 "통과"
        // 모두 80점 미만이면 "재시험"
        if(kor >= 80 && eng >=80){
            document.write("우수");
        } else if(kor>=80 || eng >=80){
            document.write("통과");
        } else{
            document.write("재시험");
        }
         
    </script>
