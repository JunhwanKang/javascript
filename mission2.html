<!-- 질의응답 창을 이용하여 4분기 판매량을 입력하고, 전 분기 평균 판매량보다 판매량이 높거나 같을 경우에는 '판매량이 평균 이상입니다.'
라고 출력하고, 낮을 경우에는 '판매량이 평균 미달입니다.'라고 화면에 출력하세요. -->
<!-- 1분기: 1200, 2분기: 1300, 3분기: 1000 -->
<script>
    var quarter_sale = prompt("4분기 판매량 입력: ", "");
    var aver_sale = (1200+1300+1000)/3;

    document.write(aver_sale > quarter_sale? "판매량이 평균 미달입니다.": "판매량이 평균 이상입니다.")
   
</script>
