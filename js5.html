<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ar의 배열에서 3의 배수의 개수를 세어 출력하시오
        //isMultipleOf3 함수를 사용하시오
        function isMultipleOf3(ar){
            var count = 0;
            for(value of ar){
                if(value%3==0){
                    count++;
                }
            }
                return count;
        }
        var arr =[11,25,60];
        console.log(isMultipleOf3(arr));
    </script>
