    <title>Document</title>
    <script>
        var arr = [77, 66, 55, 88, 100, 95, 80];
        // 90점 미만 중 최대 점수
        var max = 0;
        for(var i=0; i<arr.length; i++){
            if(arr[i]<90){
                if(arr[i]>max){
                    max = arr[i];
                }
            }
        }
        console.log(max);
    </script>
