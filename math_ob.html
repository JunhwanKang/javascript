<script>
    var num = 2.1234;
    
    var maxNum = Math.max(10, 5, 8, 30),
        minNum = Math.min(10, 5, 8, 30),
        roundNum = Math.round(num),
        floorNum = Math.floor(num),
        ceilNum = Math.ceil(num),
        rndNum = Math.random(),
        piNum = Math.PI;

    document.write(maxNum,"<br>");
    document.write(minNum,"<br>");
    document.write(roundNum,"<br>");
    document.write(floorNum,"<br>");
    document.write(ceilNum,"<br>");
    document.write(rndNum,"<br>");
    document.write(piNum);

</script>
<!-- 
math.abs(숫자)      숫자의 절대값을 반환
Math.max(숫자1, 숫자2, ....)      숫자 중 가장 큰 값 반환    
Math.min(숫자1, 숫자2, ....)      숫자 중 가장 작은 값 반환
Math.pow(숫자, 제곱값)      숫자의 거듭제곱값을 반환
Math.random()       0~1 사이의 난수를 반환
Math.round(숫자)        소수점 첫째 자리에서 무조건 반올림하여 정수 반환
Math.ceil(숫)         소수점 첫째 자리에서 무조건 올림하여 정수 반환
Math.floor(숫)        소수점 첫째 자리에서 무조건 내림하여 정수 반환
Math.sqrt(숫)         숫자의 제곱근 값을 반환
Math.PI()           원주율 상수를 반환 
-->
