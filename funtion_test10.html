<script>//프로토타입을 사용해서 만들면 메모리를 절약 가능
    function CheckWeight(name, height, weight){  //객체 생성자의 함수명은 가능하면 대문자(약속)
        this.userName = name;
        this.userHeight = height;
        this.userWeight = weight;
        this.minWeight;
        this.maxWeight;
    }
    CheckWeight.prototype.getInfo = function(){
        var str = ""
        str += "이름: " + this.userName + ",";
        str += " 키: " + this.userHeight + ",";
        str += " 몸무게: " + this.userWeight + "<br>";
        return str;
    }
    CheckWeight.prototype.getResult = function(){
        this.minWeight = (this.userHeight-100)*0.9-5;
        this.maxWeight = (this.userHeight-100)*0.9+5;

        if(this.userWeight>=this.minWeight && this.userWeight<=this.maxWeight){
            return "정상 몸무게입니다.";
        } else if(this.userWeight<this.minWeight){
            return "정상 몸무게보다 미달입니다.";
        } else{
            return "정상 몸무게보다 초과입니다.";
        }
    }    

    var user1 = new CheckWeight("홍길동",168,62);
    var user2 = new CheckWeight("홍길서",180,88);
    console.log(user1);
    console.log(user2);

    document.write(user1.getInfo());
    document.write(user1.getResult()+"<br>");

    document.write(user1.getResult === user2.getResult); //true라는건 두객체가 같은 함수를 사용하고 있다는 의미
</script>
