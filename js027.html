<script>
    var weight = 70;
    // 체중이 60~80사이면 '적정체중입니다'를 출력하시오.
    if(weight>=60 && weight<=80){
        alert("적정체중입니다.");
    }

    //체중이 80을 초과하면 '과다체중입니다' , 60~80사이면 '적정체중입니다' 60미만이면 '저체중입니다'를 출력하시오.
    if(weight>80){
        alert("과다체중입니다.");
    } else if(weight >=60){
        alert("적정체중입니다.");
    } else{
        alert("저체중입니다.");
    }
</script>
