<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [77, 66, 55, 88, 100, 95, 80];
        var count = 0; // 변수 만든다 : 변수 선언 , 변수의 값을 준다 : 변수 초기화
        var cntOfPass = 0;
        var cntOfFail = 0;
        // 90점 이상이면 합격, 합격자의 숫자와 불합격자의 숫자를 출력

        for(var i=0; i<arr.length; i++){
            if(arr[i]>=70){
                cntOfPass++;
            } else{
                cntOfFail++;
            }
        }
        console.log("합격자의 수 : "+cntOfPass+ " /불합격자의 수 : "+cntOfFail);
    </script>
</head>
