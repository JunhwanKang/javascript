<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 for와 if</title>
    <script>
        var arr = [77, 66, 55, 88, 100, 95, 80];
        for(var i=0; i<7; i++){
            console.log(arr[i]);
        }
        for(x of arr){
            console.log(x);
        }
    </script>
</head>
<body>
    <!-- 
        자료(data) : 
        정보(information) : 내가 지금 원하는 데이터
     -->
</body>
</html>
