<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(x,y){
            var sum = 0;
            for(var i=x;i<=y; i++){
                sum += i;
            }
            return sum;
        }
    </script>
</head>
<body>
    <button onclick="alert(sum(11,20));">계산</button>
</body>
</html>
