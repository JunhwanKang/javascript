<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            var t = document.getElementById("b");
            t.class = "c";
        }
    </script>
</head>
<body>
    <p class="a" id="b">안녕</p>
    <button onclick="change();">눌러</button>
    <p class="a" id="b">잘가</p>
</body>
</html>
