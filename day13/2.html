<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // x~y사이의 짝수의 합계
        function sum(x,y){
            var sum = 0;
            for(var i=x; i<=y; i++){
                if(i%2==0){
                    sum += i;
                }
            }
            return sum;
        } 
    </script>
</head>
<body>
    <button onclick="alert(sum(1,10))";>계산</button>
</body>
</html>
