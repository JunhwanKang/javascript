<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var ban = [
            {name: '전우치', score: 75},
            {name: '홍길동', score: 88},
            {name: '임꺽정', score: 90}
        ];
        // 70점 이상인 점수의 합계
        var sum = 0;
        for(var i=0; i<ban.length; i++){
            if(ban[i].score>=70){
                sum += ban[i].score;
            }
        }
        console.log(sum);
    </script>
</head>

</html>
