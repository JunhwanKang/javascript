<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1부터 100까지의 합계
        function sum(){
            var sum=0;
            for(var i=1; i<=100; i++){
                sum += i;    
            }
            return sum;
        }
    </script>
</head>
<body>
    <button onclick="alert(sum());">1~100까지의 합</button>
</body>
</html>
