<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // x에서 y까지의 합계
        function sum(x,y){
            var sum = 0;
            for(var i=x; i<=y; i++){
                sum += i;
            }
            return sum;
        }
    </script>
</head>
<body>
    <button onclick="alert(sum(3,5));">합계</button>
</body>
</html>
