<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1부터 100까지 짝수의 합계
        function sum(){
            var sum = 0;
            for(var i=2; i<=100; i+=2){
                sum+=i;
            }
            return sum;
        }
    </script>
