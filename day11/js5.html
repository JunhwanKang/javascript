<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function oddCount(){
            var count=0;
            for(var i=1; i<=100; i+=2){
                count++;
            }
            return count;
        }
        function oddSum(){
            var sum=0;
            for(var i=1; i<=100; i+=2){
                sum+=i;
            }
            return sum;
        }
        function oddAvg(){
            return oddSum()/oddCount();
        }
    </script>
</head>
<body>
    <button onclick="alert(oddCount());">개수</button>
    <button onclick="alert(oddSum());">합계</button>
    <button onclick="alert(oddAvg());">평균</button>
</body>
</html>
