<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function insa(){
           alert("안녕하세요.");
        }
        
    </script>
</head>
<body>
    <!-- 클릭 이벤트,  함수를 내가 만들고 실행을 자바스크립트,또는 자바한테 맏긴다(위탁) callback함수-->
    <button onclick="insa()">클릭하세요</button>
    <button ondblclick="insa()">더블 클릭하세요</button>
</body>
</html>
