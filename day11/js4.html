<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1~100까지 홀수의 합의 평균을 계산하는 함수를 작성하고 버튼을 누르면 실행시키시오.
        function oddSet(){
            var count=0;
            var sum=0;
            for(var i=1; i<=100; i+=2){
                sum+=i;
                count++;
            }
            return sum/count;
        }
    </script>
</head>
<body>
    <button onclick="alert(oddSet())">1~100까지 홀수의 평균</button>
</body>
</html>
