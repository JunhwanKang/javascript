<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 3과 5의 공배수
        function sum(){
            var sum=0;
            for(var i=1; i<=100; i++){
                if(i%3==0 && i%5==0){
                    sum+=i;
                }
                return sum;
            }
        }
    </script>
</head>
