<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var s1 = {
            name: "홍길동",
            age: 25
        }
        var jsonStr = JSON.stringify(s1);
        console.log(jsonStr);

        var s2 = JSON.parse(jsonStr);
        console.log(s2);

</head>

    자바스크립트 객체를 문자열로 표현
