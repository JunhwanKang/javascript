<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        var ar = [1,2,3,4,5];
        $.each(ar, function(idx, element){
            console.log(element);
        });
    </script>
</head>
<body>
    $.each(배열, function(인덱스, 원소))    - 자바스크립트 둘다 사용 가능
    jquery객체.each(function(인덱스, 원소)) - jquery전용
</body>
</html>
