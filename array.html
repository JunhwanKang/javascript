<!--
    ================ 방식 1 ==================
    var d = new Array();
    d[0] = 30;
    d[1] = "따르릉";
    d[2] = true;

    ================ 방식 2 ==================
    var d = new Array(30, "따르릉", true);

    ================ 방식 3 ==================
    var d = [30, "따르릉", true]; 

    ======================== 메서드 ========================
    join(연결문자)           배열 객체의 데이터를 연결 문자 기준으로 1개의 문자형 데이터로 반환합니다.

    reverse()               배열 객체의 데이터 순서를 거꾸로 바꾼 후 반환합니다.

    sort()                  배열 객체의 데이터를 오름 차순으로 정렬함

    slice(index1, index2)   배열 객체의 데이터 중 원하는 인덱스 구간만큼 잘라 배열 객체로 가져옴

    splice()                배열 객체의 지정 데이터를 삭제하고 그 구간에 새 데이터를 삽입할 수 있습니다.

    concat()                2개의 배열 객체를 하나로 결합

    pop()                   배열에 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제합니다.

    push(new data)          배열 객체에 마지막 인덱스에 새 데이터를 삽입합니다.

    shift()                 배열 객체에 저장된 데이터 중 첫 번째 인덱스에 저장된 데이터를 삭제

    unshift(new data)       배열 객체의 가장 앞의 인덱스에 새 데이터를 삽입

    length                  배열에 저장된 총 데이터의 개수를 반환
-->

<script>
    var arr = [30, "따르릉", true];

    document.write("<h3>배열값 가져오기-1</h3>");
    document.write(arr[0]+"<br>");
    document.write(arr[1]+"<br>");
    document.write(arr[2]+"<br>");

    document.write("<h3>배열값 가져오기-2</h3>");
    for(var i=0; i<arr.length; i++){
        document.write(arr[i]+"<br>");
    }

    document.write("<h3>배열값 가져오기-3</h3>");
    for(i in arr){
        document.write(arr[i]+"<br>");
    }
</script>
