<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isEven(x){
            return x%2==0;
        }
        console.log(isEven(11));
        console.log(isEven(200));

        //홀수인지 여부를 판단하는 함수를 만들고 테스트하시오.
        function isOdd(x){
            return x%2==1;
        }
        console.log(isOdd(11));
        console.log(isOdd(200));
    </script>
</head>
<body>
    
</body>
</html>
