<script>
    var userEmail = prompt("당신의 이메일 주소는?","");
    var arrUrl = [".co.kr",".com",".net", ".or.kr", ".go.kr"];   //배열 생성

    var check1 = false;
    var check2 = false;

    if(userEmail.indexOf("@")>0)   //이메일에 @에 있는지 찾고 있으면 인덱스번호, 없으면 -1출력 이니 0보다 커야함 
        check1 = true;
    for(var i=0; i<arrUrl.length; i++){
        if(userEmail.indexOf(arrUrl[i])>0)
        check2 = true;
    }

    if(check1 && check2){
        document.write(userEmail);
    } else{
        alert("이메일 형식이 잘못되었습니다.");
    }
</script>
