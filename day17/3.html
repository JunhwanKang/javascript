<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>메서드 chaining</title>
    <script>
        $(document).ready(function(){
            var div = $("#target");
            // div 내부에 A라고 출력하고 글자색 ,border 빨강으로
            div.text("A").css("color", 'red').css("border", "1px solid red");
            
            //t2를 높이, 너비 100px씩, 수직수평, 가운데 정렬
            var div2 = $("#t2");
            div2.css("width", "100px").css("width", "100px").css("margin", "0 auto")
                .css("line-height", "100px").css("text-align", "center").css("border", "1px solid blue");
        }); 
    </script>
</head>
<body>
    <div id="target"></div>
    <div id="t2">우리나라</div>
</body>
</html>
