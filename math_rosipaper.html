<script>
    document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

    var game = prompt("가위, 바위, 보 중 선택해주세요.","");
    var gameNum;
    switch (game) {
        case "가위":
            gameNum = 1;
            break;
        case "바위":
            gameNum = 2;
            break;
        case "보":
            gameNum = 3;
            break;
    
        default: alert("잘못 작성했습니다. 다시선택해주세요.");
            location.reload();
    }

    var com = Math.ceil(Math.random()*3); //1~3난수

    document.write("<img src =\"math_img_"+com+".jpg\">");

    if(gameNum==com){
        document.write("<img src=\"game_1.jpg\">");
    } else{
        document.write("<img src=\"game_2.jpg\">");
    }
</script>
