<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input_div{
            border: 1px solid lightgray;
            width: 300px;
        }
        #userName{
            border:none;
            height:30px;
        }
        #add{
            opacity: 0.5;
        }
        
    </style>
</head>
<body>
    <div id = "joinform">
        <div>
            <label for="userName">아이디</label>
            <div class="input_div">
                <input type="text" name="userName" id="userName" onblur="usernameCheck();"> <!-- 바깥으로 빠져나가는 것-->
                <span id="add">@naver.com</span>
            </div>
            <span id="userName_msg"></span>
        </div>
    </div>
    <script>
        function usernameCheck(){
            var username = document.getElementById("userName").value;
            if(username==""){
                document.getElementById("userName_msg").innerHTML = "필수 정보입니다.";
                document.getElementById("userName_msg").style.color="red"
            } else{
                document.getElementById("userName_msg").innerHTML = "멋진 아이디입니다.";
                document.getElementById("userName_msg").style.color="green"
            }
        }
    </script>
</body>
</html>
