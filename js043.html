    <script>
        var scores = [77, 88, 99, 55, 66, 75, 80, 95];

        //of 반복문 - 배열의 모든 원소가 하나씩 차례대로 j에 담긴다. (자바스크립트 6의 반복문)

        //90점이상인 점수의 개수와  70점 이상인 개수의 점수를 출력하시오.
        var cntSeven = 0, cntNine = 0;
        for(score of scores){
            if(score>=90){
                cntNine++;
            } 
            if(score>=70){
                cntSeven++;
            }
        }
        console.log("90점이상: " + cntNine);
        console.log("70점이상: " + cntSeven);
    </script>
